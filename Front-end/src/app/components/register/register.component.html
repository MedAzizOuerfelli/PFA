<div class="register-container">
    <div class="register-card">
        <h1>Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="p-field">
                <label for="name">First Name</label>
                <input id="name" type="text" pInputText formControlName="name" />
                <small class="p-error" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                    First name is required
                </small>
            </div>

            <div class="p-field">
                <label for="userLastName">Last Name</label>
                <input id="userLastName" type="text" pInputText formControlName="userLastName" />
                <small class="p-error" *ngIf="registerForm.get('userLastName')?.invalid && registerForm.get('userLastName')?.touched">
                    Last name is required
                </small>
            </div>

            <div class="p-field">
                <label for="userEmail">Email</label>
                <input id="userEmail" type="email" pInputText formControlName="userEmail" />
                <small class="p-error" *ngIf="registerForm.get('userEmail')?.invalid && registerForm.get('userEmail')?.touched">
                    Please enter a valid email
                </small>
            </div>

            <div class="p-field">
                <label for="userPassword">Password</label>
                <input id="userPassword" type="password" pInputText formControlName="userPassword" />
                <small class="p-error" *ngIf="registerForm.get('userPassword')?.invalid && registerForm.get('userPassword')?.touched">
                    Password must be at least 6 characters
                </small>
            </div>

            <div class="p-field">
                <label for="userType">Account Type</label>
                <p-dropdown 
                    id="userType" 
                    [options]="userTypes" 
                    formControlName="userType"
                    placeholder="Select account type">
                </p-dropdown>
                <small class="p-error" *ngIf="registerForm.get('userType')?.invalid && registerForm.get('userType')?.touched">
                    Please select an account type
                </small>
            </div>

            <div class="p-field">
                <label for="userLocation">Location</label>
                <input id="userLocation" type="text" pInputText formControlName="userLocation" />
            </div>

            <div class="p-field">
                <label for="userNumTel">Phone Number</label>
                <input id="userNumTel" type="tel" pInputText formControlName="userNumTel" />
            </div>

            <div class="p-field">
                <label for="userBirthday">Birthday</label>
                <p-calendar 
                    id="userBirthday" 
                    formControlName="userBirthday"
                    [showIcon]="true">
                </p-calendar>
            </div>

            <button pButton type="submit" label="Register" [loading]="loading" [disabled]="registerForm.invalid"></button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
    </div>
</div>

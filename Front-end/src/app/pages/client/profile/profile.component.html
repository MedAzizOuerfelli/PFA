<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- Breadcrumbs -->
        <div class="bredcrumb_wrap">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">My Profile</li>
              </ol>
            </nav>	
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- Single Wrap -->
        <div class="_dashboard_content">
            <div class="_dashboard_content_header">
                <div class="_dashboard__header_flex">
                    <h4><i class="fa fa-user mr-1"></i>My Account</h4>	
                </div>
            </div>
            
            <div class="_dashboard_content_body">
                <div class="row">
                    <div class="col-auto">
                        <div class="custom-file avater_uploads">
                            <input (change)="selectImage($event)" type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">
                                <img [src]="user?.image || 'assets/images/avatar.png'" alt="Profile Image" class="profile-image">
                            </label>
                        </div>
                    </div>
                    
                    <div class="col">
                        <form [formGroup]="registerForm" (ngSubmit)="save()">
                            <div class="row">
                                <!-- Required Fields -->
                                <div class="col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" formControlName="firstname" 
                                            [ngClass]="{ 'form-control': true, 'error': registerForm.controls['firstname'].touched && registerForm.controls['firstname'].invalid }">
                                        <div class="error-message" *ngIf="registerForm.controls['firstname'].touched && registerForm.controls['firstname'].invalid">
                                            First name is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" formControlName="lastname" 
                                            [ngClass]="{ 'form-control': true, 'error': registerForm.controls['lastname'].touched && registerForm.controls['lastname'].invalid }">
                                        <div class="error-message" *ngIf="registerForm.controls['lastname'].touched && registerForm.controls['lastname'].invalid">
                                            Last name is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" formControlName="email" 
                                            [ngClass]="{ 'form-control': true, 'error': registerForm.controls['email'].touched && registerForm.controls['email'].invalid }">
                                        <div class="error-message" *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid">
                                            Please enter a valid email
                                        </div>
                                    </div>
                                </div>

                                <!-- Optional Fields -->
                                <div class="col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Location</label>
                                        <input type="text" formControlName="location" class="form-control">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Birthday</label>
                                        <input type="date" formControlName="birthday" class="form-control">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="tel" formControlName="phone" class="form-control">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" formControlName="password" class="form-control" placeholder="Leave blank to keep current password">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-save">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
